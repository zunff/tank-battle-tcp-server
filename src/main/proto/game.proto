syntax = "proto3";
package game;

// 可选：生成的 Java 包名（建议写死，避免跟 package 不一致）
option java_package = "com.example.game.proto";
option java_outer_classname = "GameProto";

message LoginRequest {
  string token = 1;
}

message LoginResponse {
  int32 code = 1;      // 0=成功，非0失败
  string message = 2;  // 错误信息
  int64 player_id = 3; // 成功时返回
  string trace_id = 4; // 可选：透传链路追踪
}
